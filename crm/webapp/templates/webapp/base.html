{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Python</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center"
    >
      <a class="navbar-brand main-heading" href="{% url '' %}">
        &nbsp; ProjectPython
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          &nbsp; &nbsp; &nbsp; {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}"
              >Dashboard &nbsp; <i class="fa fa-home" aria-hidden="true"></i>
            </a>
          </li>

          &nbsp; &nbsp; &nbsp;

          <li class="nav-item">
            <a class="nav-link" href="{% url 'user-logout' %}"
              >Sign out &nbsp; <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
          </li>
        </ul>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}"> Register </a>
        </li>

        &nbsp; &nbsp; &nbsp;

        <li class="nav-item">
          <a class="nav-link" href="{% url 'my-login' %}">Login</a>
        </li>

        {% endif %}
      </div>
    </nav>

    <div class="container">
      <br />
      {% block content %} {% endblock %}
    </div>
    <script src="{% static 'js/app.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
